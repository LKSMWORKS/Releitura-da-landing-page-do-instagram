<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>soccergram</title>
</head>

<body background="img/fundo.jpg">

    <div class="soccergram-wrapper">

        <div class="soccergram-phone">
            <img src="./img/soccergram-celular.png" alt="celular">
        </div>


    <div class="soccergram-continue">

            <div class="group">

                <img src="./img/soccergram-logo.png" class="soccergram-logo" alt="soccergram logo">

                <div class="profile-photo">
                    <img src="./img/perfil-soccergram.jpg" alt="foto de perfil">
                </div>

                <a href="#" class="soccergram-login">Continue como NeymarJr</a>
                <a href="#" class="soccergram-logout">Remover conta</a>

            </div>


            <div class="group">

                <p class="not-account">Não é NeymarJr ?</p>

                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
